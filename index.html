<!DOCTYPE html>

<html lang="en">
<head>
  <title>Portal Nuevo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
<body background-color: #ffdd90 onload="inicio()">
    <div class="jumbotron text-center">
        <h1>Clientes</h1>
        <p></p> 
    </div>

<div class="container">
    <div  class="alert alert-success" role="alert" id="mensaje"></div>
    <div class="row">        
      <div class="col-sm-4">        
        <h3>Datos del cliente</h3>
        <div class="form-group">
            <input type="button" class="btn btn-success"  onclick="alta()" value="Alta"/>
            <input type="button" class="btn btn-warning"  onclick="modificacion()" value="Modificacion"/>
            <input type="button" class="btn btn-danger"  onclick="baja()" value="Baja"/>
        </div>
        <input type="hidden" id="customer_id"/>
        <div class="form-group">
            <label for="tiendas" >Tienda:</label>
            <select id="tiendas" class="form-control form-control-sm"></select>
        </div>
        <div class="form-group">
            <label for="last_name">Nombre:</label>
            <input type="text" class="form-control form-control-sm" id="last_name"/>
        </div>
        <div class="form-group">
            <label for="last_name">Apellido:</label>
            <input type="text" class="form-control form-control-sm" id="first_name"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control form-control-sm" id="email" />
        </div>    
        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="hidden" id="address_id"/>
            <input type="text" class="form-control form-control-sm" id="address" />
        </div>
        <div class="form-group">
            <label for="address2">Dirección Alternativa:</label>
            <input type="text" class="form-control form-control-sm" id="address2" />
        </div>
        <div class="form-group">
            <label for="district">Distrito:</label>
            <input type="text" class="form-control form-control-sm" id="district" />
        </div>
        <div class="form-group">
            <label for="paises">Pais:</label>
            <select id="paises" class="form-control form-control-sm" onchange="ciudadesById()"></select>              
        </div>    
        <div class="form-group">
            <label for="ciudades">Ciudad:</label>
            <select id="ciudades" class="form-control form-control-sm" ></select>        
        </div>
        <div class="form-group">
            <label for="postal_code">Codigo Postal:</label>
            <input type="text" class="form-control form-control-sm" id="postal_code" />   
        </div> 
        <div class="form-group">
            <label for="phone">Telefono:</label>
            <input type="text" class="form-control form-control-sm"  id="phone" />    
        </div>
        <div class="form-group">
        <label for="si">Ubicación</label>
            <div class="input-group mb-3">
                <input type="text" id="location"  class="form-control" aria-describedby="button-addon2">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"  onclick="getLocation()" >Consultar</button>
                </div>
            </div>
        </div>

        <div class="form-group">
        <label for="buttons">Estado  </label><br>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <input type="hidden" id="active"/>
            <label class="btn btn-secondary">
                <input type="radio" id="activo" name="Si" value="1" > Activo
            </label>
            <label class="btn btn-secondary">
                <input type="radio" id="inactivo" name="No" value="0"> Inactivo
            </label>
          </div>
        </div> 
    
</div>
<div class="col-sm-8">
    <h3>Búsqueda</h3><br>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Nombre, apellido, ciudad</span>
        </div>
        <input type="text" class="form-control" id="sfirst_name"/>
        <input type="text" class="form-control" id="slast_name"/>
        <select id="sciudades" class="form-control" ></select>  
        <button class="btn btn-outline-primary" type="button" id="button-addon2"  onclick="buscar()" >Consultar</button> 
      </div>
      <!--tabla-->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody id="clientes-body"></tbody>
      </table>
  </div>
</div>
</div>
</div>

</div>
</body>
<script src="/eventos.js"></script>    
</html>
